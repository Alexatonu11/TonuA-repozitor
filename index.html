<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <img src="logo.png" />
      <form id="form" action="/">
        <h1>Welcome back!</h1>
        <div class="input-box">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
          <div class="error"></div>
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <div class="error"></div>
        </div>
        <div class="remember_me">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <br />
        <div class="notnow">
          <a href="Home.html">Not now <span>&#8658;</span></a>
        </div>
      </form>
    </div>
  </body>
</html>
